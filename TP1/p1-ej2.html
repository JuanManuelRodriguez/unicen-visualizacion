<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Template</title>
	</head>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
	</body>
	<script>
		var ctx = document.getElementById("canvas").getContext("2d");
		var width = 450;
		var height = 600;
		var imageData = ctx.createImageData(width, height);
		//imagen 1 con mitad de colores verticales
		for (var x = 0; x < Math.floor(width/2); x++) {
			for (var y = 0; y< height; y++) {
				setPixel(imageData,x,y,0,0,255,255);
			}
		}

		for (var x = Math.floor(width/2); x < width; x++) {
			for (var y = 0; y< height; y++) {
				setPixel(imageData,x,y,150,0,150,255);
			}
		}
		ctx.putImageData(imageData,0,0);

		//imagen 2 con mitad de colores horizontales
		for (var x = 0; x < width; x++) {
			for (var y = 0; y< Math.floor(height/2); y++) {
				setPixel(imageData,x,y,255,255,0,255);
			}
		}

		for (var x = 0; x < width; x++) {
			for (var y = Math.floor(height/2); y< height; y++) {
				setPixel(imageData,x,y,175,0,15,255);
			}
		}
		ctx.putImageData(imageData,450,0);

		function setPixel(imageData,x,y,r,g,b,a){
			index = (x + y * imageData.width) * 4;
			imageData.data[index+0] = r;
			imageData.data[index+1] = g;
			imageData.data[index+2] = b;
			imageData.data[index+3] = a;
		} 
	</script>
</html>
