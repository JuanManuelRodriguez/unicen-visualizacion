<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Template</title>
	</head>
		<div id="divisor" width="300" height="700" style="border:#000 solid 1px;"></div>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		canvas.onclick = pintarFondo;
		canvas.onmousedown = pintarFondo2;
		
		canvas.onmousemove = function(event) {
            ctx.fillStyle="#000000";
			ctx.fillRect(250, 25, 150, 100);
			ctx.beginPath();            
 		};

		function pintarFondo(){
			$('#canvas').css("background-color", "#0000ff");
		}
		function pintarFondo2(){
			$('#canvas').css("background-color", "#00ffff");
		}
		
	</script>
</html>
